<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monthly Deposits Form</title>
</head>
<body>
  <h1>Monthly Deposits</h1>

  <form id="depositForm" method="post" action="#">
    <div>
      <label for="p1">P1 monthly deposit</label><br>
      <input type="text" id="p1" name="p1" placeholder="Enter P1 monthly deposit">
    </div>
    <br>
    <div>
      <label for="p2">P2 monthly deposit</label><br>
      <input type="text" id="p2" name="p2" placeholder="Enter P2 monthly deposit">
    </div>
    <br>
    <div>
      <label for="cost">Cost</label><br>
      <input type="text" id="cost" name="cost" placeholder="Enter cost">
    </div>
    <br>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
